<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
    <link id="hostStyle" rel="stylesheet" href="css/styles.css"/>

    <title>ai_re</title>
    <style type="text/css">
    </style>
</head>

<body class="hostElt main-pan">

<div id="content">

    <div class="block">
        <div class="row">
            <input  type="text" class="hostTextarea" id="fld_val" autofocus>
        </div>
        <div class="row float-left">
            <input id="btn_eval_js" class="hostButton btns" type="button" value="Chrome" title="ctrl+h"/>
            <input id="btn_eval_jsx" class="hostButton btns" type="button" value="AI" title="ctrl+i"/>
            <input id="btn_clear" class="hostButton btns" type="button" value="Clear" title="ctrl+d"/>
        </div>
        <div class="row float-left">
            <select class="hostTextarea float-left" name="keywords" id="lst_keywords">
                <option>[]</option>
                <option>()</option>
                <option>^</option>
                <option>$</option>
                <option>\s</option>
                <option>$1</option>
                <option>$2</option>
                <option>$3</option>
                <option>$4</option>
                <option>$5</option>
                <option>^$</option>
                <option>\*</option>
                <option>\d</option>
                <option>[a-zA-Z]</option>
                <option>[^a-zA-Z]</option>
                <option>[а-яА-Я]</option>
                <option>[^а-яА-Я]</option>
            </select>
            <input id="btn_repeat" class="hostButton btns" type="button" value="Repeat"/>
        </div>
        <div class="row float-right">
            <input id="btn_refrash" class="hostButton btns" type="button" value="Refrash"/>
            <input id="btn_killCEP" class="hostButton btns" type="button" value="Kill CEP"/>
        </div>
        <div class="row">
            <input class="hostTextarea" id="fld_return" disabled>
        </div>


    </div>
</div>

<script src="js/libs/CSInterface.js"></script>
<script src="js/libs/jquery-2.0.2.min.js"></script>

<script src="js/themeManager.js"></script>
<script src="js/main.js"></script>


</body>
</html>
