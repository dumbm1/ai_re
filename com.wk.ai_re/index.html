<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
    <link id="hostStyle" rel="stylesheet" href="css/styles.css"/>

    <title>ai_re</title>
    <style type="text/css">
    </style>
</head>

<body class="hostElt main-pan">

<div id="content">

    <div class="block">
        <div class="row">
            <span>Regular Expression:</span>
            <input type="text" class="hostTextarea" id="fld_re" autofocus>
        </div>
        <div class="row">
            <select class="hostTextarea float-left" name="keywords" id="lst_keywords_re">
                <option>[]</option>
                <option>()</option>
                <option>^</option>
                <option>$</option>
                <option>\s</option>
                <option>^$</option>
                <option>\*</option>
                <option>\d</option>
                <option>[a-zA-Z]</option>
                <option>[^a-zA-Z]</option>
                <option>[а-яА-Я]</option>
                <option>[^а-яА-Я]</option>
            </select>
            <input id="btn_repeat_re" class="hostButton btns float-left" type="button" value="Repeat"/>
            <input type="checkbox" title="g" checked id="chk_g"> <span class="right-label">g</span>
            <input type="checkbox" title="m" checked id="chk_m"> <span class="right-label">m</span>
            <input type="checkbox" title="i" checked id="chk_i"> <span class="right-label">i</span>
        </div>

        <div class="row">
            <span>Replace To:</span>
            <input type="text" class="hostTextarea" id="fld_replacer">
        </div>
        <div class="row float-left">
            <select class="hostTextarea float-left" name="keywords" id="lst_keywords_replacer">
                <option>$1</option>
                <option>$2</option>
                <option>$3</option>
                <option>$4</option>
                <option>$5</option>
                <option>$6</option>
                <option>$7</option>
                <option>$8</option>
                <option>$9</option>
                <option>$+</option>
                <option>$`</option>
                <option>$'</option>
                <option>$_</option>
                <option>$&</option>
            </select>
            <input id="btn_repeat_replacer" class="hostButton btns" type="button" value="Repeat"/>
        </div>
        <div class="row float-right">
            <input id="btn_replace" class="hostButton btns" type="button" value="Replace Text"/>
            <input id="btn_refrash" class="hostButton btns" type="button" value="Refrash"/>
            <input id="btn_killCEP" class="hostButton btns" type="button" value="Kill CEP"/>
        </div>
        <div class="row">
            <input type="text" class="hostTextarea" id="fld_return" disabled>
        </div>


    </div>
</div>

<script src="js/libs/CSInterface.js"></script>
<script src="js/libs/jquery-2.0.2.min.js"></script>

<script src="js/themeManager.js"></script>
<script src="js/main.js"></script>


</body>
</html>
